<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
    <link rel="stylesheet"
		href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<link href="../css/global.css" rel="stylesheet" type="text/css" />
	<link href="data:text/css;charset=utf-8,"
		data-href="http://cdn.bootcss.com/bootstrap/css/bootstrap-theme.min.css"
		rel="stylesheet" id="bs-theme-stylesheet" />
	<script
		src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
	<p:dataTable id="reportTable" value="${reportPage.reportList}" var="report" >
		<p:column headerText="编号" >
			<p:outputLabel value="#{report.id}"></p:outputLabel>
		</p:column>
		<p:column headerText="管线" >
			<p:outputLabel value="#{report.pipeName}"/>
		</p:column>
		<p:column headerText="省" >
			<p:outputLabel value="#{report.pipeName}"/>
		</p:column>
		<p:column headerText="市" >
			<p:outputLabel value="#{report.pipeName}"/>
		</p:column>
		<p:column headerText="县" >
			<p:outputLabel value="#{report.pipeName}"/>
		</p:column>
		<p:column headerText="镇" >
			<p:outputLabel value="#{report.pipeName}"/>
		</p:column>
		<p:column headerText="村" >
			<p:outputLabel value="#{report.pipeName}"/>
		</p:column>
		<p:column headerText="时间" >
			<p:outputLabel value="#{report.pipeName}"/>
		</p:column>
		<p:column headerText="发现人" >
			<p:outputLabel value="#{report.pipeName}"/>
		</p:column>
		<p:column headerText="发现过程" >
			<p:outputLabel value="#{report.pipeName}"/>
		</p:column>
		<p:column headerText="管线" >
			<p:outputLabel value="#{report.pipeName}"/>
		</p:column>
	</p:dataTable>
    </h:body>
</html>
